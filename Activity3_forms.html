<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="style/default.css">
        <!-- Title -->
        <title>Fawazullah Kidwai's Fierce Falcon | ITIS-3135 | Form</title>
    </head>

    <body>
        <header>
            <!-- Menu -->
			<script src="scripts/header.js"></script>
        </header>
        <main>
            <h2>Form</h2>
            <form class="forms" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required size="30" placeholder="Enter your name">
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required size="30" placeholder="Enter your phone number">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required size="30" placeholder="Enter your email address">
                <br>

                <br>
                <label for="checkbox">Pick one or both:</label> <br>

                <input type="checkbox" id="checkbox" name="google" value="Google">
                <label for="google">Google</label><br>
                <input type="checkbox" id="safari" name="safari" value="Safari">
                <label for="safari">Safari</label><br>
                <br>

                <label for="radio">Please select your favorite programming language</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript" required>
                <label for="javascript">JavaScript</label> <br>
                <input type="radio" id="html" name="fav_language" value="HTML" required>
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS" required>
                <label for="css">CSS</label><br>
                <input type="radio" id="python" name="fav_language" value="Python" required>
                <label for="python">Python</label><br>
                <input type="radio" id="java" name="fav_language" value="Java" required>
                <label for="java">Java</label><br>
                <input type="radio" id="c" name="fav_language" value="C" required>
                <label for="c">C</label><br>
                <br>

                <label for="select">Select One:</label>
                <select name="select" id="select" required>
                    <option value="">Apple MacBook Pro</option>
                    <option value="">Dell XPS 15</option>
                    <option value="">HP Envy</option>
                </select>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer>
            <script src="scripts/footer.js"></script>
        </footer>
        <script src="scripts/footer.js"></script>

    </body>

</html>
